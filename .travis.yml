language: rust
rust: nightly
sudo: false

matrix:
  include:
    - env: TARGET=x86_64-unknown-linux-gnu NO_ADD=1
    - env: TARGET=i686-unknown-linux-gnu
      addons:
        apt:
          packages:
            - gcc-multilib
      after_success:
        - travis-cargo doc-upload
    - os: osx
      env: TARGET=x86_64-apple-darwin NO_ADD=1
    - os: osx
      env: TARGET=i686-apple-darwin
    - env: TARGET=x86_64-unknown-linux-gnu NO_ADD=1
      install: pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH
      script: cargo doc
      after_success:
        - travis-cargo --only nightly doc-upload

script:
  - if [ -z "$NO_ADD" ]; then rustup target add $TARGET; fi
  - cargo run --target $TARGET --manifest-path systest/Cargo.toml
  - cargo build --target $TARGET
  - cargo build --target $TARGET --features profiling
  - cargo build --target $TARGET --features debug
  - cargo build --target $TARGET --features 'debug profiling'
  - cargo test --target $TARGET
env:
  global:
    - secure: ""
notifications:
  email:
    on_success: never
