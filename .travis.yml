language: rust
rust: nightly
sudo: false
services: docker

matrix:
  include:
    # Linux
    - name: "aarch64-unknown-linux-gnu"
      env: TARGET=aarch64-unknown-linux-gnu
    - name: "arm-unknown-linux-gnueabi"
      env: TARGET=arm-unknown-linux-gnueabi
    - name: "arm-unknown-linux-musleabi"
      env: TARGET=arm-unknown-linux-musleabi
    - name: "armv7-unknown-linux-gnueabihf"
      env: TARGET=armv7-unknown-linux-gnueabihf
    - name: "armv7-unknown-linux-musleabihf"
      env: TARGET=armv7-unknown-linux-musleabihf
    - name: "i586-unknown-linux-gnu"
      env: TARGET=i586-unknown-linux-gnu
      addons: &gcc_multilib
        apt:
          packages:
            - gcc-multilib
    - name: "i686-unknown-linux-gnu"
      env: TARGET=i686-unknown-linux-gnu
      addons: *gcc_multilib
    - name: "i686-unknown-linux-gnu"
      env: TARGET=i686-unknown-linux-gnu
      addons: *gcc_multilib
      rust: beta  
    - name: "i686-unknown-linux-musl"
      env: TARGET=i686-unknown-linux-musl
    - name: "mips-unknown-linux-gnu"
      env: TARGET=mips-unknown-linux-gnu
    - name: "mips64-unknown-linux-gnuabi64"
      env: TARGET=mips64-unknown-linux-gnuabi64
    - name: "mips64el-unknown-linux-gnuabi64"
      env: TARGET=mips64el-unknown-linux-gnuabi64
    - name: "mipsel-unknown-linux-gnu"
      env: TARGET=mipsel-unknown-linux-gnu
    - name: "powerpc-unknown-linux-gnu"
      env: TARGET=powerpc-unknown-linux-gnu
    - name: "powerpc64-unknown-linux-gnu"
      env: TARGET=powerpc64-unknown-linux-gnu
    - name: "powerpc64le-unknown-linux-gnu"
      env: TARGET=powerpc64le-unknown-linux-gnu
    - name: "sparc64-unknown-linux-gnu"
      env: TARGET=sparc64-unknown-linux-gnu JEMALLOC_SYS_WITH_LG_PAGE=14
    - name: "x86_64-unknown-linux-gnu"
      env: TARGET=x86_64-unknown-linux-gnu
      addons: &valgrind
        apt:
          packages:
            - valgrind
            - autoconf
    - env: TARGET=x86_64-unknown-linux-gnu
      rust: beta
    - name: "x86_64-unknown-linux-musl"
      env: TARGET=x86_64-unknown-linux-musl

    # Android
    - name: "aarch64-linux-android"
      env: TARGET=aarch64-linux-android
    - name: "arm-linux-androideabi"
      env: TARGET=arm-linux-androideabi
    - name: "armv7-linux-androideabi"
      env: TARGET=armv7-linux-androideabi
    - name: "x86_64-linux-android"
      env: TARGET=x86_64-linux-android

    # OSX
    - name: "i686-apple-darwin"
      env: TARGET=i686-apple-darwin
      os: osx
      osx_image: xcode9.2
      before_script: brew install valgrind
    - name: "x86_64-apple-darwin"
      env: TARGET=x86_64-apple-darwin
      os: osx
      osx_image: xcode9.2
      before_script: brew install valgrind
    - name: "i686-apple-darwin"
      env: TARGET=i686-apple-darwin
      os: osx
      osx_image: xcode9.2
      rust: beta
    - name: "x86_64-apple-darwin"
      env: TARGET=x86_64-apple-darwin
      os: osx
      osx_image: xcode9.2
      rust: beta

    - name: "Documentation"
      install: pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH
      script: cargo doc
      after_success:
        - travis-cargo --only nightly doc-upload

  allow_failures:
    - name: "arm-linux-androideabi"
    - name: "armv7-linux-androideabi"
    - name: "arm-unknown-linux-musleabi"
    - name: "armv7-unknown-linux-musleabihf"
    - name: "sparc64-unknown-linux-gnu"

script: ci/run.sh
env:
  global:
    - secure: ""
notifications:
  email:
    on_success: never
