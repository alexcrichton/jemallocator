language: rust
rust: nightly
sudo: false
services: docker

matrix:
  include:
    # Linux
    - name: "aarch64-unknown-linux-gnu"
      env: TARGET=aarch64-unknown-linux-gnu
    - name: "arm-unknown-linux-gnueabi"
      env: TARGET=arm-unknown-linux-gnueabi
    - name: "armv7-unknown-linux-gnueabihf"
      env: TARGET=armv7-unknown-linux-gnueabihf
    - name: "i586-unknown-linux-gnu"
      env: TARGET=i586-unknown-linux-gnu
      addons: &gcc_multilib
        apt:
          packages:
            - gcc-multilib
    - name: "i686-unknown-linux-gnu (nightly)"
      env: TARGET=i686-unknown-linux-gnu
      addons: *gcc_multilib
    - name: "i686-unknown-linux-gnu (beta)"
      env: TARGET=i686-unknown-linux-gnu
      addons: *gcc_multilib
      rust: beta
    - name: "i686-unknown-linux-gnu (stable)"
      env: TARGET=i686-unknown-linux-gnu
      addons: *gcc_multilib
      rust: stable  
    - name: "i686-unknown-linux-musl"
      env: TARGET=i686-unknown-linux-musl
    - name: "mips-unknown-linux-gnu"
      env: TARGET=mips-unknown-linux-gnu
    - name: "mips64-unknown-linux-gnuabi64"
      env: TARGET=mips64-unknown-linux-gnuabi64
    - name: "mips64el-unknown-linux-gnuabi64"
      env: TARGET=mips64el-unknown-linux-gnuabi64
    - name: "mipsel-unknown-linux-gnu"
      env: TARGET=mipsel-unknown-linux-gnu
    - name: "powerpc-unknown-linux-gnu"
      env: TARGET=powerpc-unknown-linux-gnu
    - name: "powerpc64-unknown-linux-gnu"
      env: TARGET=powerpc64-unknown-linux-gnu
    - name: "powerpc64le-unknown-linux-gnu"
      env: TARGET=powerpc64le-unknown-linux-gnu
    - name: "x86_64-unknown-linux-gnu (nightly)"
      env: TARGET=x86_64-unknown-linux-gnu #JEMALLOC_SYS_VERIFY_CONFIGURE=1
      install: true
    - name: "x86_64-unknown-linux-gnu (beta)"
      env: TARGET=x86_64-unknown-linux-gnu
      rust: beta
      install: true
    - name: "x86_64-unknown-linux-gnu (stable)"
      env: TARGET=x86_64-unknown-linux-gnu
      rust: stable
      install: true
    - name: "x86_64-unknown-linux-musl"
      env: TARGET=x86_64-unknown-linux-musl

    # Android
    - name: "aarch64-linux-android"
      env: TARGET=aarch64-linux-android
    - name: "x86_64-linux-android"
      env: TARGET=x86_64-linux-android

    # OSX
    - name: "i686-apple-darwin (nightly)"
      env: TARGET=i686-apple-darwin
      os: osx
      osx_image: xcode10
    - name: "i686-apple-darwin (beta)"
      env: TARGET=i686-apple-darwin
      os: osx
      osx_image: xcode10
      rust: beta
    - name: "i686-apple-darwin (stable)"
      env: TARGET=i686-apple-darwin
      os: osx
      osx_image: xcode10
      rust: stable
    - name: "x86_64-apple-darwin (nightly)"
      env: TARGET=x86_64-apple-darwin
      os: osx
      osx_image: xcode10
      install: true
    - name: "x86_64-apple-darwin (beta)"
      env: TARGET=x86_64-apple-darwin
      os: osx
      osx_image: xcode10
      rust: beta
      install: true
    - name: "x86_64-apple-darwin (stable)"
      env: TARGET=x86_64-apple-darwin
      os: osx
      osx_image: xcode10
      rust: stable
      install: true

    # TOOLING  
    - name: "Documentation"
      install: pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH
      script: cargo doc
      after_success: travis-cargo --only nightly doc-upload
    - name: "rustfmt"
      install: true
      rust: nightly
      before_script: rustup component add rustfmt-preview
      script: cargo fmt --all -- --check
    - name: "Shellcheck"
      install: true
      script: shellcheck ci/*.sh

install: rustup target add ${TARGET}
script: ci/run.sh
env:
  global:
    - secure: ""
notifications:
  email:
    on_success: never
